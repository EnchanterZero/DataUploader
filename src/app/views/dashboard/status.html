      function GetNowDateTime(nowTime) {
        var NowDateTime = nowTime.getFullYear() + "年" +
          (nowTime.getMonth() + 1 ) + "月" +
          nowTime.getDate() + "日" +
          " " +
          nowTime.getHours() + ":" +
          nowTime.getMinutes() + ":" +
          nowTime.getSeconds();
        return NowDateTime;
      }
