<style type="text/css">
  body {
    background: linear-gradient(90deg, #16222A 10%, #3A6073 90%);
    color: white;

  }

  .col-center-block {
    float: none;
    display: block;
    margin-top: 20%;
    margin-bottom: auto;
    margin-left: auto;
    margin-right: auto;
  }
</style>

  <main class="auth-main" ng-controller="AuthController">
    <div class="auth-block row col-sm-8 col-center-block">
      <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout=5000>{{alert.msg}}</div>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputUsername" class="col-sm-2 control-label">用户名</label>

          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">密 码</label>

          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
          </div>
        </div>
        <div class="form-group col-sm-offset-2">
          <div class="col-sm-offset-2 col-sm-10">
            <label for="remember" class="col-sm-2 control-label">记住密码</label>
            <div class="col-sm-3" style="margin-top: -5px">
              <input type="checkbox" checked style="border:none;box-shadow:none;" class="form-control" id="remember"
                     placeholder="" ng-model="rememberPassword">
            </div>
            <label for="auto" class="col-sm-2 control-label">自动登录</label>
            <div class="col-sm-3" style="margin-top: -5px">
              <input type="checkbox" checked style="border:none;box-shadow:none;" class="form-control" id="auto"
                     ng-click="clickAutoLogin()" ng-model="autoLogin">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-auth" ng-disabled="loginButton!='登录'" ng-click="doLogin()">{{loginButton}}</button>
            <a href class="forgot-pass" ng-click="doForgotPassword()">忘记密码?</a>
          </div>
        </div>
      </form>
    </div>
  </main>
