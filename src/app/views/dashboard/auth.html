<style type="text/css">
  .auth-background {
    background: linear-gradient(90deg, #16222A 10%, #3A6073 90%);
    color: white;

  }

  .col-center-block {
    position: absolute;
    top: 50%;
    left:50%;
    padding-right:8%;
    transform: translate(-100%,100%);
  }
</style>
<div class="row col-lg-8 col-lg-offset-2">
  <main class="auth-main auth-background" ng-controller="AuthController">
    <div class="auth-block row col-sm-7 col-sm-offset-4 col-lg-8 col-lg-offset-4 col-center-block">
            <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout=5000>{{alert.msg}}</div>
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputUsername" class="col-sm-3 control-label">用户名</label>

                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="username">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">密 码</label>

                <div class="col-sm-8">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                  <label for="remember" class="col-sm-4 control-label">记住密码</label>
                  <div class="col-sm-1" style="margin-top: 5px">
                    <input type="checkbox" id="remember"
                           ng-click="clickRememberPwd()" ng-model="rememberPassword">
                  </div>
                  <label for="auto" class="col-sm-4 control-label">自动登录</label>
                  <div class="col-sm-1" style="margin-top: 5px">
                    <input type="checkbox" id="auto"
                           ng-click="clickAutoLogin()" ng-model="autoLogin">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <button type="submit" class="btn btn-default btn-auth" ng-disabled="loginButton!='登录'" ng-click="doLogin()">{{loginButton}}</button>
                  <!--<a href class="forgot-pass" ng-click="doForgotPassword()">忘记密码?</a>-->
                </div>
              </div>
            </form>
          </div>
  </main>
</div>
