<div ng-controller="SettingsController">
  <h2 class="sub-header">设置</h2>
  <form class="form-horizontal" role="form">
    <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout=5000>{{alert.msg}}</div>
    <div class="form-group">
      <label for="provider" class="col-sm-3 control-label">基因服务器</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="provider"
               placeholder="" ng-model="GenoServerUrl" ng-disabled="$isAuthenticated">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-3 col-sm-2">
        <button ng-disabled="GenoServerUrl=='' " ng-click="saveSettings()" type="submit" class="btn btn-default">保存</button>
      </div>
      <div class="col-sm-offset-2 col-sm-2">
          <button type="button" class="btn btn-default" ng-click="backToPreState()">返回</button>
      </div>
    </div>
  </form>
</div>
