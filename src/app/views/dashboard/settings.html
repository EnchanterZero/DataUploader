<div ng-controller="SettingsController">
  <h2 class="sub-header">设置</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="provider" class="col-sm-3 control-label">PACS提供商</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="provider"
               placeholder="" ng-model="PACSProvider">
      </div>
    </div>
    <div class="form-group">
      <label for="host" class="col-sm-3 control-label">PACS服务器IP</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="host"
               placeholder="192.168.1.123" ng-model="PACSServerIP">
      </div>
    </div>
    <div class="form-group">
      <label for="port" class="col-sm-3 control-label">PACS服务器端口</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="port"
               placeholder="11111" ng-model="PACSServerPort">
      </div>
    </div>
    <div class="form-group">
      <label for="interval" class="col-sm-3 control-label">扫描时间间隔（秒）</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="interval"
               placeholder="3600" ng-model="ScanInterval">
      </div>
    </div>
    <div class="form-group">
      <label for="verify" class="col-sm-3 control-label">用户验证URL</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="verify"
               placeholder="http://192.168.1.123" ng-model="UserValidateURL">
      </div>
    </div>
    <div class="form-group">
      <label for="anonymous" class="col-sm-3 control-label">开启匿名模式</label>
      <div class="col-sm-9">
        <input type="checkbox" checked style="border:none;box-shadow:none;" class="form-control" id="anonymous"
               placeholder="" ng-model="AnonymousModeCheck">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-offset-3 col-sm-2">
        <button ng-disabled="PACSServerIP=='' || PACSServerPort=='' || ScanInterval==''" ng-click="saveSettings()" type="submit" class="btn btn-default">保存</button>
      </div>
      <div class="col-sm-offset-2 col-sm-2">
        <a href="./index.html">
          <button type="button" class="btn btn-default" ui-sref="status">返回</button>
        </a>
      </div>
    </div>
  </form>
  <p>{{message}}</p>
</div>
